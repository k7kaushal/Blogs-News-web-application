{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
{% include 'myapp/messages.html' %}
<div class="container">
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'myapp/myFirstTry.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'myapp/mosfet.png' %}" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="Recent-blogs">
        <div class="Text-heading">Recent Blogs</div>
        <div class="blog-body">
            <h2>Things about Website</h2>
            <h4>Kaushal Kulkarni</h4>
            <h5>date : 11/02/2023</h5>
        </div>
    </div>
</div>
{% endblock %}
