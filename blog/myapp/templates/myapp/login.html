{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% include 'myapp/messages.html' %}
<div class="container">
    <div class="content-section"><br>
        <form action="/login/" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="Text-heading">Login</div>             
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password"  class="form-control" name="password" aria-describedby="passwordHelpBlock">
                  </div>  
            </fieldset><br>
            <button class="btn btn-dark" type="submit">Login</button><br>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account? <a href="{% url 'blog-home' %}">Sign Up</a></small>
        </div>
        <div class="border-top pt-3">
            <a href ="{% url 'password_reset' %}">Forgotten your password?</a>
        </div>
    </div>
</div>
{% endblock %}
